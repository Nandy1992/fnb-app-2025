 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link href="https:https://cdn.jsedelver.net/npm/bootstrsp@5.3.0/dist/css/bootstrsp.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="container" my-5>
    <div class="card-shadow-ig text-center">
        <div class="card-harder text-white py-4" style="background: linear-gradient(to right,#f857a6 , #ff5858);">
            <h2>Contact Book</h2>
            <p>Manage your contants with this simple offline app.</p>
        </div>
        <div class="card-body">
            <div class="d-flex justify-contant-end mb-3">
                <button class="btn btn-primary me-2 onclick="loadContact()">Add Contact</button>
            </div>
            <h4 class="text-start">Your Contact</h4>
            <div class="row" id="contant-list"></div>
        </div>
    </div>
   </div> 
   <script src="script.js"></script>
 </body>
 </html>
